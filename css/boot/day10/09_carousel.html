<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
    <!-- 引入boot文件，引入顺序有要求 -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .carousel-indicators li{
            width: 0.7rem;
            height: 0.7rem;
            border-radius: 50%;
            background: #fff
        }
        .carousel-indicators .active{
            background: #0aa1ed
        }
        .carousel-control-prev,.carousel-control-next{
            background: rgba(0, 0, 0, .3);
            height: 20%;
            width: 3%;
            top: 40%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="demo" class="carousel" data-ride="carousel">
            <!-- 导航的图片 -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="../img/banner1.png" alt="">
                    <div class="carousel-caption text-danger">
                        <h3>第一张图片的标题</h3>
                        <p>第一张图片的内容</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../img/banner2.png" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../img/banner3.png" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../img/banner4.png" alt="">
                </div>
            </div>
            <!-- 导航的指示符 -->
            <ul class="carousel-indicators">
                <li class="active" data-target="#demo" data-slide-to="0"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
                <li data-target="#demo" data-slide-to="3"></li>
            </ul>
            <!-- 左右的箭头 -->
            <a href="#demo" data-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#demo" data-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</body>
</html>
