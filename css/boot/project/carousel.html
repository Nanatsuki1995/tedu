<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/carousel.css">
</head>
<body>
    <div class="container">
        <div id="my_car" class="carousel" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="#">
                        <img src="http://www.codeboy.com/img/index/banner1.png" alt="">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="http://www.codeboy.com/img/index/banner2.png" alt="">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="http://www.codeboy.com/img/index/banner3.png" alt="">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="http://www.codeboy.com/img/index/banner4.png" alt="">
                    </a>
                </div>
            </div>
            <a href="#my_car" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#my_car" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
            <ul class="carousel-indicators">
                <li data-slide-to="0" data-target="#my_car" class="active"></li>
                <li data-slide-to="1" data-target="#my_car"></li>
                <li data-slide-to="2" data-target="#my_car"></li>
                <li data-slide-to="3" data-target="#my_car"></li>
            </ul>
        </div>
    </div>
</body>
</html>
