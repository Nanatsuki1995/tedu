<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
        #box1{ 
            border: 2px dotted #aaf;
            border-color: #000;
        }
        #box2{
            border: 2px dashed #faa
        }
        #box3{
            border: 2px double #ffa
        }
        #box4{
            border: 2px solid #faf
        }
        #content{
            width: 200px;
            height: 200px;
            border-top: 4px solid orange;
            border-right: 4px dashed #f00;
            border-bottom: 5px dotted #0ff;
            border-left: 3px double #f0f;
            border-top-style: double;
            border-top-color: #44f
        }
        #test{
            width: 0;
            height: 0;
            border: 50px solid #faa;
            border-right-color: #aaf;
            border-bottom-color: #ffa;
            border-left-color: #afa
        }
        #dd{
            width: 0;
            height: 0;
            border: 6px solid gray;
            border-right-color: #fff;
            border-bottom-color: #fff;
            border-left-color: #fff; 
        }
        #aa{
            width: 150px;
            height: 150px;
            border: 5px solid red;
            border-radius: 50%
        }
        h1{
            width: 400px;
            height: 400px;
            background: #ff0;
            border-radius: 30px;
            border-top-left-radius: 70%;
            border-bottom-right-radius: 70%;
            box-shadow: 10px 10px 30px 30px #000 inset
        }
        #d1{
            width: 300px;
            height: 300px;
            border: 3px solid orangered;
            background: red;
            border-radius: 50%;
            box-shadow: 0 0 80px 20px orange
        }
        input{
            outline: 3px solid red;
            border: 5px solid yellow;
        }
    </style>
</head>
<body>
    <input type="text">
    <br><br><br><br><br>
    <h2 id="d1"></h2>
    
    <h1></h1>
    
    <div id="aa"></div>
    
    <div id="dd"></div>
    
    <div id="test"></div>
    
    <div id="content"></div>
    
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
</body>
</html>
