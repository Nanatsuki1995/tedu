<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
        *{margin: 0;padding: 0}
        .container{
            width: 1000px;
            height: 560px;
            background-image: url("./img/bg.png");
            margin: 0 auto;
        }
        .login{
            width: 280px;
            height: 296px;
            background-color: rgba(0, 0, 0, .3);
            margin-top: 110px;
            margin-left: 680px;
        }
        div .login table td a{
            color: #fff;
            text-decoration: none;
        }
        div.login table{
            width: 100%;
        }
        div.login h4{
            color: #fff;
            padding: 8px 2px;
        }
        .uname,.upwd{
            width: 100%;
            height: 37px;
            border: 0;
            margin: 5px 0;
        }
        div.login table tr td label{
            color: #fff;
            font-size: 14px;
        }
        #auto{
            vertical-align: bottom;
        }
        .uname{
            background-image: url("./img/yhm.png");
            background-repeat: no-repeat;
            background-position: 97% center;
        }
        .upwd{
            background-image: url("./img/mm.png");
            background-repeat: no-repeat;
            background-position: 97% center;
        }
        #btn{
            width: 100%;
            height: 27px;
            background: #0aa1ed;
            border: none;
            border-radius: 2px;
            color: #fff
        }
        .table{
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table></table>
        <div class="login">
            <table></table>
            <div class="table">
                <table>
                    <tr>
                        <td><h4>登录学子商城</h4></td>
                        <td><a href="#">注册新用户</a></td>
                    </tr>
                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" class="uname" placeholder="请输入用户名">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="password" class="upwd" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="auto"><label for="auto">自动登录</label></td>
                        <td><a href="#">忘记密码</a></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" id="btn" value="登录"></td>
                        <td></td>
                    </tr>
                </table>
            </div>    
        </div>
    </div>
</body>
</html>
