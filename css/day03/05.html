<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
        *{margin: 0;padding: 0;}
        body{
            font-family: "simhei";
        }
        #container1{
            width: 609px;
            height: 377px;
            background-color: #e8e8e8;
            position: relative;
            float: left;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        #container2{
            width: 381px;
            height: 377px;
            background-color: #e8e8e8;
            position: relative;
            float: left;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        #content1{
            width: 245px;
            height: 243px;
            position: absolute;
            top: 55px;
            left: 65px;
        }
        #content2{
            width: 245px;
            height: 243px;
            position: absolute;
            top: 63px;
            left: 24px;
        }
        .title{
            font-size: 32px;
            color: #333;
        }
        div>div>p{
            font-size: 12px;
            color: #666;
        }
        .pri{
            margin-top: 24px
        }
        .img1{
            position: absolute;
            right: 30px;
            top: 56px;
            width: 390px;
            height: 300px;
            transition: 1s;
            cursor: pointer;
        }
        .pri{
            color: #0AA1ED;
            font-size: 24px;
            margin-bottom: 24px;
        }
        input{
            width: 130px;
            height: 40px;
            background: linear-gradient(to bottom, #27b1f6 0%, #0aa1ed 100%);
            border: 0;
            color: #fff
        }
        .img1:hover{
            position: absolute;
            right: 20px;
            top: 47px;
            width: 429px;
            height: 330px;
        }
        .img2{
            position: absolute;
            right: 25px;
            bottom: 20px;
            width: 292px;
            height: 232px;
            transition: 1s;
            cursor: pointer;
        }
        .img2:hover{
            position: absolute;
            width: 321px;
            height: 255px;
            right: 15px;
            bottom: 11px;
        }
        .d1{
            width: 1010px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="d1">

        <div id="container2">

    </div>
    
</body>
</html>
