<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border: 1px solid #aaf;
            border-collapse: separate;
            border-spacing: 10px 20px;
            caption-side: top;
            table-layout: fixed;
        }
        td{
            width: 100px;
            height: 100px;
            border: 1px solid #faa;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background: #ddd;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption>123456</caption>
        <tr>
            <td>111111111111111111111111111111</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
    </table>
</body>
</html>
