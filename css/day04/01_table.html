<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
        table{
            width: 300px;
            height: 300px;
            border: 1px solid #f00;
            margin: 20px;
            padding: 20px;
            color: #f00;
            text-align: center;
            vertical-align: bottom;
        }
        td{
            border: 1px solid #00f;
            vertical-align: top;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
