<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border: 2px solid #f00;
        }
        table td{
            border: 1px solid #f00;
        }
        tr:first-child{
            background: #aaf;
        }
        tr:last-child{
            background: #ffa;
        }
        tr:nth-child(3) td:nth-child(2){
            background: #faa;
        }
        /* div:empty{
            width: 200px;
            height: 200px;
            background: #afa
        } */
        /* p:only-child{
            width: 200px;
            height: 200px;
            background: #ffa;
        } */
        /* div:not(:empty){
            width: 200px;
            height: 200px;
            background: #f00
        } */
        td:not(:first-child){
            font-size: 24px;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
    <div></div>
    <div>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
