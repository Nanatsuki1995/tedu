<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>
<style>
    *{margin: 0;padding: 0}
    #banner{
        width: 1000px;
        height: 400px;
        position: relative;
        overflow: hidden;
        margin: 0 auto;
    }
    #banner ul{
        list-style-type: none
    }
    .banner-img>li{
        float: left;
    }
    a.ck-side{
        width: 35px;height: 70px;
        position: absolute;
        top: 165px;
        background: #f5f5f5;
        border-radius: 5px;
    }
    a.ck-left{
        background: rgba(0, 0, 0, 0.1) url("./img/index/arrow-left.png") no-repeat center center;
        left: 3px;
    }
    a.ck-right{
        background: rgba(0, 0, 0, 0.1) url("./img/index/arrow-right.png") no-repeat center center;
        right: 3px;
    }
    ul.ind{
        position: absolute;
        bottom: 25px;
        left: 468px;
    }
    ul.ind>li{
        float: left;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #fff;
        margin: 0 3px;
    }
    ul.ind>li.active{
        background: #0aa1ed;
    }
</style>
<body>
    <div id="banner">
        <ul class="banner-img">
            <li><a href="#"><img src="./img/index/banner1.png" alt=""></a></li>
            <li><a href="#"><img src="./img/index/banner2.png" alt=""></a></li>
            <li><a href="#"><img src="./img/index/banner3.png" alt=""></a></li>
            <li><a href="#"><img src="./img/index/banner4.png" alt=""></a></li>
        </ul>
        <a href="#" class="ck-side ck-left"></a>
        <a href="#" class="ck-side ck-right"></a>
        <ul class="ind">
            <li></li>
            <li class="active"></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
