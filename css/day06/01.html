<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
        #parent{
            border: 1px solid #f00;
            display: flex;
            /* flex-direction: row; */
            /* flex-wrap: wrap; */
            flex-flow: row-reverse wrap;
            justify-content: center;
        }
        .d1,.d2,.d3{
            width: 200px;
            height: 200px;
            background: #ffa;
        }
        .d2{
            background: #aaf;
        }
        .d3{
            background: #faf;
        }
    </style>
</head>
<body>
    <div id="parent">
        <span class="d1">1</span>
        <span class="d2">2</span>
        <div class="d3">3</div>
    </div>
</body>
</html>
