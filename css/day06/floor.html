<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
        *{margin: 0;padding: 0}
        body{
            font: 12px "simhei", Arial, Helvetica, sans-serif;
        }
        img{
            border: 0;
        }
        #content{
            width: 1010px;
            margin: 20px auto;
            float: left;
        }
        #content>div{
            background-color: #e8e8e8;
            position: relative;
            float: left;
            margin-right: 10px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        #content>div:nth-child(1){
            width: 609px;
            height: 377px;    
        }
        #content>div:nth-child(1)>img{
            position: absolute;
            top: 56px;
            right: 30px;
            cursor: pointer;
            transition: 1s;
            width: 390px;
            height: 300px;
        }
        #content>div:nth-child(1)>img:hover{
            position: absolute;
            right: 15px;
            top: 37px;
            width: 429px;
            height: 330px;
        }
        .desc{
            width: 245px;
            height: 243px;
            position: absolute;
            top: 55px;
            left: 65px;
        }
        .name{
            font-size: 32px;
            color: #333;
        }
        .details{
            font-size: 12px;
            margin-bottom: 24px;
            color: #666;
        }
        .price{
            font-size: 24px;
            color: #0AA1ED;
            margin-bottom: 12px;
        }
        .view{
            display: inline-block;
            text-decoration: none;
            width: 130px;
            height: 40px;
            line-height: 40px;
            background-image: linear-gradient(to bottom,#27b1f6 0%,#0aa1ed 100%);
            text-align: center;
            color: #fff;
            font-size: 16px;
            border-radius: 2px;
            cursor: pointer;
        }
        #content>div:nth-child(2){
            width: 381px;
            height: 377px;
        }
        #content>div:nth-child(2) .desc{
            width: 253px;
            height: 221px;
            position: absolute;
            top: 63px;
            left: 24px;
        }
        #content>div:nth-child(2)>img{
            position: absolute;
            right: 25px;
            bottom: 20px;
            cursor: pointer;
            transition: 1s;
            width: 292px;
            height: 232px;
        }
        #content>div:nth-child(2)>img:hover{
            position: absolute;
            width: 321px;
            height: 255px;
            right: 15px;
            bottom: 11px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="container1">
            <div class="desc">
                <p class="name">Apple MacBook Air系列</p>
                <p class="details">酷睿双核i5处理器|256GB SSD|8GB内存|英特尔HD显卡620含共享显卡内存</p>
                <p class="price">￥6988.00</p>
                <a class="view" href="#">查看详情</a>
            </div>
            <img src="./img/study_computer_img1.png" alt="">
        </div>
        <div>
            <div class="desc">
                <p class="name">小米Air 金属超轻薄</p>
                <p class="details">酷睿双核i5处理器|512GB SSD|2GB内存|英特尔HD独立显卡</p>
                <p class="price">￥3488.00</p>
                <a class="view" href="#">查看详情</a>
            </div>
            <img src="./img/study_computer_img2.png" alt="">
        </div>
        <div></div>
        <div class="porduct"></div>
        <div class="porduct"></div>
        <div class="porduct"></div>
    </div>
</body>
</html>
