<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #fff;
            border: 2px solid #000;
        }
        div:hover{
            animation: change 5s 1s;
            animation-fill-mode: both;
        }
        @keyframes change{
            0%{
                background: #00f;
                border-radius: 0%;
            }
            25%{
                background: #f00;
                border-radius: 50%;
            }
            50%{
                background: purple;
                border-radius: 0%;
            }
            75%{
                background: #ff0;
                border-radius: 50%;
            }
            100%{
                background: #0f0;
                border-radius: 0%;
            }
        }
        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
