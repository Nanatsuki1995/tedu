<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
        .clock{
            width: 400px;
            height: 400px;
            border: 6px solid #f00;
            border-radius: 50%;
            position: relative;
            background-image: url('unicorn.jpg');
            background-size: 370px 360px;
        }
        .hour{
            width: 12px;
            height: 100px;
            background: #000;
            position: absolute;
            top: 100px;
            left: 194px;
            transform-origin: center bottom;
            animation: turn 43200s linear infinite;
        }
        .minute{
            width: 10px;
            height: 130px;
            background: #00f;
            position: absolute;
            top: 70px;
            left: 195px;
            transform-origin: center bottom;
            animation: turn 3600s linear infinite;
        }
        .second{
            width: 6px;
            height: 170px;
            background: purple;
            position: absolute;
            top: 30px;
            left: 197px;
            transform-origin: center bottom;
            animation: turn 60s linear infinite;
        }
        @keyframes turn{
            0%{
                transform: rotate(0deg)
            }
            100%{
                transform: rotate(360deg)
            }
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
    </div>
</body>
</html>
