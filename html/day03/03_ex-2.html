<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>用户基本信息</legend>
            <div>
                <label>用户名称</label>
                <input type="text" name="uname">
            </div>
            <div>
                <label>用户密码</label>
                <input type="password" name="upwd">
            </div>
            <div>
                <label>用户性别</label>
                <input type="radio" name="gender" checked value="m" id="g1"><label for="g1">男</label>
                <input type="radio" name="gender" value="f" id="g2"><label for="g2">女</label>
            </div>
            <div>
                <button>提交</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
