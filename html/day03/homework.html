<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h2><img src="./img/jd_logo.png" alt="">欢迎登录</h2>
    </header>
    <section>
        <form action="" method="GET">
            <table border="1px" align="center" width="800px">
                <tr>
                    <td rowspan="8" width="440px"><img src="./img/login.png" alt=""></td>
                    <td>用户名/邮箱：</td>
                </tr>
                <tr>
                    <td><input type="text" name="uname"></td>
                </tr>
                <tr>
                    <td>密码：</td>
                </tr>
                <tr>
                    <td><input type="password" name="upwd"></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="auto" value="true" id="auto" checked>
                        <label for="auto">自动登录</label>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="submit" value="登录">
                        <input type="reset" value="重填">
                    </td>
                </tr>
                <tr>
                    <td>使用京东合作账号登录</td>
                </tr>
                <tr>
                    <td align="right">
                        <input type="radio" name="app" id="app1">
                        <label for="app1">QQ</label>
                        <input type="radio" name="app" id="app2">
                        <label for="app2">京东钱包</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right"><a href="#"><img src="./img/btn_register.JPG" alt=""></a></td>
                </tr>
            </table>
        </form>
        
    </section>
    <footer>
        <p align="center">
            <a href="#">关于我们</a> |
            <a href="#">联系我们</a> |
            <a href="#">人才招聘</a> |
            <a href="#">商家入驻</a> |
            <a href="#">广告服务</a>
        </p>
    </footer>
</body>
</html>
