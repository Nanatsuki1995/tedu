        function login() {
            var xhr = new XMLHttpRequest()
            xhr.onreadystatechange=function(){
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var result = xhr.responseText
                    d1.innerHTML = result
                }
            }
            var un = uname.value
            var up = upwd.value
            var url = '/demo/login?uname='+un+'&upwd='+up
            xhr.open('get',url,true)
            xhr.send(null)
        }
