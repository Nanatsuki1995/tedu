<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>
<body>
    <input type="button" value="获取用户" onclick="getList()">
    <div id="d1"></div>
    <script>
        function getList() {
            var xhr = new XMLHttpRequest()
            xhr.onreadystatechange = function(){
                if (xhr.readyState == 4 && xhr.status == 200) {
                    d1.innerHTML = xhr.responseText
                }
            }
            xhr.open('get','/demo/list',true)
            xhr.send()
        }
    </script>
</body>
</html>
