<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>
<body>
    <input type="button" value="异步请求xml数据" onclick="getXML()">
    <div id="d1"></div>
    <script>
        function getXML() {
            var xhr = new XMLHttpRequest()
            xhr.onreadystatechange = function(){
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var result = xhr.responseXML
                    console.log(typeof(result))
                    console.log(result)
                    var students = result.getElementsByTagName('student')
                    console.log(students)
                    var sname = students[0].getElementsByTagName('name')
                    console.log(sname)
                    var name = sname[0].innerHTML
                    console.log(name)
                }
            }
            xhr.open('get','student.xml',true)
            xhr.send(null)
        }
    </script>
</body>
</html>
