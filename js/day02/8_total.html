<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function parent() {
            var total = 1000
            return function (x) {
            //x为函数的参数
                total = total - x
                document.write(`花了${x}元，还剩${total}元<br>`)
            } 
        }
        var child = parent()
        total = 0
        child(100)
        child(300)
        console.dir(child)
    </script>
</body>
</html>
