<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Enemy(fname,speed) {
            this.fname = fname
            this.speed = speed
        }

        Enemy.prototype = {
            fly: function () {
                console.log(`${this.fname}以时速${this.speed}飞行`)
            }
        }

        function Plane(fname,speed,score) {
            Enemy.call(this,fname,speed)
            this.score = score
        }

        Plane.prototype = {
            getScore: function () {
                console.log(`击落${this.fname}得${this.score}分`)
            }
        }

        function Bee(fname,speed,award) {
            Enemy.call(this,fname,speed)
            this.award = award
        }

        Bee.prototype = {
            getAward: function () {
                console.log(`击落${this.fname}奖励${this.award}`)
            }
        }
        
        Plane.prototype.__proto__ = Enemy.prototype
        Bee.prototype.__proto__ = Enemy.prototype

        var plane = new Plane('f16',1000,5)
        var bee = new Bee('bee',500,'复活币')

        console.log(plane)
        plane.fly()
        plane.getScore()

        console.log(bee)
        bee.fly()
        bee.getAward()
    </script>
</body>
</html>
