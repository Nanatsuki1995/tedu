<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .content{
      text-align: right;
    }
  </style>
</head>
<body>
    <h3>首页</h3>
    <div class="content">
         <a href="06_login.html">请登录</a>
    </div>
    <script>
      //1:获取 sessionStorage 数据
      var uname = sessionStorage.getItem("uname");
      var content = document.querySelector(".content");
      //2:如果数据存在
      if(uname){
       //4:修改content 欢迎回来  xxx 
       var html = "欢迎回来"+uname+"<a href='07_logout.html'>退出</a>";
       content.innerHTML = html;
      }
    </script>
</body>
</html>
