<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .blue{background:#ddf;color:#33a}
    .pink{background:#fdf;color:#a3a}
    .dark{background:#333;color:#eee}
  </style>
</head>
<body>
    <h3>用户自定义样式</h3>
    <select id="mystyle">
      <option value="blue">--请选择--</option>
      <option value="blue">蔚兰天空</option>
      <option value="pink">芭比公主</option>
      <option value="dark">暗黑主题</option>
    </select>
    <script>
      //1:获取下拉列表
      var mystyle = document.getElementById("mystyle"); 
      //2:绑定事件 onchange
      mystyle.onchange = function(){
        //2.1 获取当前 value
        var v = this.value;
        //2.2 将value 应用body元素样式
        document.body.className = v;
        //2.3 将value保存localStorage值
        localStorage.setItem("style",v);
      }
      //3:获取localStorage值如果存在
      var style = localStorage.getItem("style");
      //4:直接应用body元素样式
      if(style){
        document.body.className = style;
      }
    </script>
</body>
</html>
