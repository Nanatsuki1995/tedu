<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
<body>
    <input type="button" value="获取文本" onclick="getMsg()">
    <div id="d1"></div>
    <script>
        function getMsg() {
            var xhr = new XMLHttpRequest()
            xhr.onreadystatechange=function(){
                if (xhr.readyState == 4 && xhr.status == 200) {
                    d1.innerHTML=xhr.responseText
                }
            }
            xhr.open('get','/demo/ajax_demo',true)
            xhr.send(null)
        }
    </script>
</body>
</html>
